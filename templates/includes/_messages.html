{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes style="margin-top: 30px; list-style: none;margin-right:10px;">
    {% for category, message in messages %}
      <li class="alert alert-{{ category }} alert-dismissible" role="alert">{{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="close" style="margin:auto;float:right;"><small>x</small></button>
    </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% if error %}
<ul class=flashes style="margin-top: 30px; list-style: none;margin-right:10px;">
<li class="alert alert-danger alert-dismissible" role="alert">{{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close" style="margin:auto; float: right;"><small>x</small></button>
</li>
</ul>{% endif %}
{% if message %}
<ul class=flashes style="margin-top: 30px; list-style: none; margin-right:10px;">
<li class="alert alert-success alert-dismissible" role="alert">{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close" style="margin:auto; float: right;"><small>x</small></button>
</li>
</ul>
{% endif %}
